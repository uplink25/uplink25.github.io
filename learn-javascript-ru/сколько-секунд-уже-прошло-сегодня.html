<!DOCTYPE HTML>

<body>

  <script>

    function getSecondsToday (){
      var d = new Date(); // now
      var d0 = new Date(d.getFullYear(), d.getMonth(), d.getDate()); // today
      return Math.floor((d - d0)/1000); // diff
    }

  </script>

</body>
