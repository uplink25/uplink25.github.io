<body>

  <script>

    function getLastDayOfMonth (year, month) {
      var d = new Date (year, month+1, 0);
      d.setMonth( d.getMonth()+1 );
      d.setDate(d.getDate()-1);
      var day = d.getDate();
      return day;
    }

  </script>
