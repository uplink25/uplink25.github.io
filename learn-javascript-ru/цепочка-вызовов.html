<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <script>

    var ladder = {
      step: 0,
      up: function() { 
        this.step++;
        return this
      },
      down: function() { 
        this.step--;
        return this
      },
      showStep: function() { 
        console.log( this.step );
      }
    };

    ladder.up().up().down().up().down().showStep();


  </script>

</body>
</html>
