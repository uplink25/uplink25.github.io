<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <script>

    function makeBuffer(){
      var value = '';

      function currentBuffer (){
        if (arguments.length == 0) {
          return value;
        } else {
          value += arguments[0];
        }
      };

      currentBuffer.clear = function(){
        value = '';
      }

      return currentBuffer;

    }
    var buffer = makeBuffer();

    buffer(3);
    buffer('asd');
    console.log(buffer());
    buffer.clear();
    console.log(buffer());

  </script>

</body>
</html>
