<!DOCTYPE HTML>
<html><head><meta charset="utf-8"></head><body><script>

  var leader = {
    name: "Василий Иванович"
  };

  var soldier = {
    name: "Петька"
  };

  leader.soldier = soldier;
  soldier.leader = leader;

  var team = [leader, soldier];

  var str = JSON.stringify(team, ["name"]);
  document.write(str);

</script></body></html>
