<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>

  <script>

    function sum(a){
      var res = a;
      function func(a){
        res += a;
        return func;
      };
      func.valueOf = function(){
        return res;
      }
      
      return func;
    };

    console.log(sum(-5) == -5); // 1 + 2
    console.log(sum(1)(2)(3) == 6); // 1 + 2 + 3
    console.log(sum(5)(-1)(2) == 6);
    console.log(sum(6)(-1)(-2)(-3) == 0);
    console.log(sum(0)(1)(2)(3)(4)(5) == 15)

  </script>

</body>
</html>
