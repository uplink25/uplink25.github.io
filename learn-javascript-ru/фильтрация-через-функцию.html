<!DOCTYPE HTML>
<html><head><meta charset="utf-8"></head><body><script>
//
function filter(arr, func) {
  var newArr = [];

  for (var i = 0; i < arr.length; i++) {
    if (func(arr[i])) {
      newArr.push(arr[i]);
    }
  }
  return newArr;
};

function inBetween(a, b) {
  return function(arg) {
    return arg >= a && arg <= b;
  };
};

function inArray(arr) {
  return function (arg) {
    for (var i = 0; i < arr.length; i++) {
      if (arr[i] == arg) return true;
    }
    return false;
  };
};
//

</script></body></html>
